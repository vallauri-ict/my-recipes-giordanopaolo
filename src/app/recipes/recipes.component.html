<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeSelectedInList)="selectedRecipe = $event"></app-recipe-list>
    </div> 
    <div class="col-md-7">
        <app-recipe-details *ngIf="selectedRecipe; else infoText" [recipe]="selectedRecipe"></app-recipe-details>
        <ng-template #infoText> <h2>Please select a Recipe!</h2></ng-template>
    </div>
</div>
